<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - APPLYLEAD</title>
    <!-- Tailwind CSS via CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Inter Font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <!-- Lucide Icons -->
    <script src="https://unpkg.com/lucide@latest/dist/umd/lucide.js"></script>
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
        .light-bg {
            background: #F9F9F9;
        }
        .focus-red:focus {
            --tw-ring-color: #ED2217;
            border-color: #ED2217;
        }
    </style>
</head>
<body class="light-bg min-h-screen p-0">
    <!-- Header with Logo -->
    <div class="absolute top-4 left-4">
        <img src="ApplyLead_logo.png" alt="ApplyLead Logo" class="h-9 w-auto object-fill">
    </div>

    <!-- Language Switcher -->
    <div class="absolute top-4 right-4">
        <select class="bg-white/80 backdrop-blur-sm text-black text-sm rounded-lg px-3 py-1.5 border border-gray-200">
            <option value="en">English</option>
            <option value="vi">Tiáº¿ng Viá»‡t</option>
        </select>
    </div>

    <!-- Main Container -->
    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-sm">

        <!-- Role Selector (for mockup/testing) -->
        <div class="bg-white/80 backdrop-blur-sm rounded-2xl p-2 mb-6">
            <div class="flex justify-center space-x-2" role="group">
                <button type="button" class="flex-1 px-4 py-2 text-sm font-medium rounded-xl text-white" id="student-role" style="background-color: #ED2217;">Student</button>
                <button type="button" class="flex-1 px-4 py-2 text-sm font-medium rounded-xl text-black hover:bg-gray-100" id="agent-role">Agent</button>
                <button type="button" class="flex-1 px-4 py-2 text-sm font-medium rounded-xl text-black hover:bg-gray-100" id="admin-role">Admin</button>
            </div>
            <p class="text-xs text-gray-600 text-center mt-2">ðŸ“Œ For testing different user flows</p>
        </div>

        <!-- Login Form -->
        <div class="bg-white rounded-3xl shadow-md p-8">
            <h1 class="text-2xl font-semibold text-black mb-6">Sign In</h1>
            
            <form id="loginForm" class="space-y-4" onsubmit="handleLogin(event)">
                <!-- Email -->
                <div>
                    <label for="email" class="block text-sm font-medium text-black mb-1">Email address</label>
                    <div class="relative">
                        <i data-lucide="mail" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                        <input type="email" id="email" name="email" 
                               class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus-red"
                               placeholder="your.email@example.com">
                    </div>
                </div>

                <!-- Password -->
                <div>
                    <label for="password" class="block text-sm font-medium text-black mb-1">Password</label>
                    <div class="relative">
                        <i data-lucide="lock" class="w-5 h-5 text-gray-400 absolute left-3 top-1/2 -translate-y-1/2"></i>
                        <input type="password" id="password" name="password" 
                               class="w-full pl-10 pr-4 py-2.5 rounded-xl border border-gray-300 focus:ring-2 focus-red"
                               placeholder="â€¢â€¢â€¢â€¢â€¢â€¢â€¢â€¢">
                        <button type="button" class="absolute right-3 top-1/2 -translate-y-1/2 text-gray-400 hover:text-red-600 transition-colors duration-200" onclick="togglePassword()">
                            <i data-lucide="eye" class="w-5 h-5" id="password-toggle-icon"></i>
                        </button>
                    </div>
                </div>

                <!-- Remember Me & Forgot Password -->
                <div class="flex items-center justify-between">
                    <label class="flex items-center">
                        <input type="checkbox" class="w-4 h-4 rounded border-gray-300 focus:ring-red-500" style="accent-color: #ED2217;">
                        <span class="ml-2 text-sm text-black">Remember me</span>
                    </label>
                    <a href="#" class="text-sm hover:text-red-700" style="color: #ED2217;">Forgot password?</a>
                </div>

                <!-- Sign In Button -->
                <button type="submit" 
                        class="w-full text-white py-2.5 rounded-xl hover:opacity-90 focus:outline-none focus:ring-2 focus:ring-offset-2" style="background-color: #ED2217; --tw-ring-color: #ED2217;">
                    Sign In
                </button>

                <!-- Social Login Options -->
                <div class="mt-6">
                    <div class="relative">
                        <div class="absolute inset-0 flex items-center">
                            <div class="w-full border-t border-gray-300"></div>
                        </div>
                        <div class="relative flex justify-center text-sm">
                            <span class="px-2 bg-white text-black">Or continue with</span>
                        </div>
                    </div>
                    <div class="mt-6 grid grid-cols-2 gap-3">
                        <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-black hover:bg-gray-50">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
                                <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
                                <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
                                <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
                            </svg>
                            <span class="ml-2">Google</span>
                        </button>
                        <button type="button" class="w-full inline-flex justify-center py-3 px-4 border border-gray-300 rounded-xl shadow-sm bg-white text-sm font-medium text-black hover:bg-gray-50">
                            <svg class="w-5 h-5" viewBox="0 0 24 24">
                                <path fill="#1877F2" d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z"/>
                            </svg>
                            <span class="ml-2">Facebook</span>
                        </button>
                    </div>
                </div>
            </form>
        </div>

        <!-- Sign Up Link (For Students) -->
        <div class="text-center mt-6" id="signup-prompt" style="display: block;">
            <p class="text-black">
                Don't have an account? 
                <a href="Students/htmls/Student-sign-up.html" class="hover:text-red-700 font-medium underline" style="color: #ED2217;">Sign up here</a>
            </p>
        </div>
        </div>
    </div>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Toggle password visibility
        function togglePassword() {
            const passwordInput = document.getElementById('password');
            const toggleIcon = document.getElementById('password-toggle-icon');
            
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                toggleIcon.setAttribute('data-lucide', 'eye-off');
            } else {
                passwordInput.type = 'password';
                toggleIcon.setAttribute('data-lucide', 'eye');
            }
            lucide.createIcons();
        }

        // Handle login form submission
        function handleLogin(event) {
            event.preventDefault();
            const studentRole = document.getElementById('student-role');
            const agentRole = document.getElementById('agent-role');
            
            // Redirect based on selected role
            if (studentRole.style.backgroundColor === 'rgb(237, 34, 23)' || studentRole.classList.contains('text-white')) {
                window.location.href = 'Students/htmls/Student-Dashboard.html';
            } else if (agentRole.style.backgroundColor === 'rgb(237, 34, 23)' || agentRole.classList.contains('text-white')) {
                window.location.href = 'Agency/html/Agency-dashboard.html';
            } else if (adminRole.style.backgroundColor === 'rgb(237, 34, 23)' || adminRole.classList.contains('text-white')) {
                window.location.href = 'CRM/html/CRM-dashboard.html';
            }
        }

        // Role selection handling
        const studentRole = document.getElementById('student-role');
        const agentRole = document.getElementById('agent-role');
        const adminRole = document.getElementById('admin-role');
        const signupPrompt = document.getElementById('signup-prompt');

        function setActiveRole(activeButton) {
            // Reset all buttons
            [studentRole, agentRole, adminRole].forEach(btn => {
                btn.classList.remove('text-white');
                btn.classList.add('text-black', 'hover:bg-gray-100');
                btn.style.backgroundColor = '';
            });
            
            // Set active button
            activeButton.classList.remove('text-black', 'hover:bg-gray-100');
            activeButton.classList.add('text-white');
            activeButton.style.backgroundColor = '#ED2217';

            // Show/hide signup prompt based on role
            signupPrompt.style.display = (activeButton === studentRole) ? 'block' : 'none';
        }

        studentRole.addEventListener('click', () => setActiveRole(studentRole));
        agentRole.addEventListener('click', () => setActiveRole(agentRole));
        adminRole.addEventListener('click', () => setActiveRole(adminRole));
    </script>
</body>
</html>
