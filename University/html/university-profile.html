<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit University Profile - Ellacy</title>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen">
     <!-- Header -->
     <header class="h-16 bg-white shadow-sm relative">
        <div class="h-full px-6 flex items-center justify-between">
            <!-- Left Section - ApplyLead Branding & University Info -->
            <div class="flex items-center space-x-4">
                <a href="University-dashboard.html" class="flex items-center space-x-4">
                    <div class="relative">
                        <img src="../../ApplyLead_logo.png" alt="ApplyLead" class="h-9">
                    </div>
                    <div class="text-gray-300">|</div>
                    <div class="w-48 h-16 flex items-center">
                        <img src="https://ftu.edu.vn/images/stories/joomlart/logo.png" alt="FTU University" class="h-full object-contain">
                    </div>
                </a>
            </div>

            <!-- Right Section - Actions -->
            <div class="flex items-center space-x-4">
                <!-- Notification Icon -->
                <button class="relative p-2 hover:bg-gray-100 rounded-full">
                    <i data-lucide="bell" class="w-6 h-6 text-gray-600"></i>
                    <span class="absolute top-0 right-0 w-2 h-2 bg-red-500 rounded-full"></span>
                </button>
                <!-- Profile Dropdown -->
                <div class="relative">
                    <button id="profile-menu"
                        class="flex items-center space-x-2 p-2 hover:bg-gray-100 rounded-full">
                        <img src="https://images.unsplash.com/photo-1534528741775-53994a69daeb?w=100&h=100&fit=crop"
                            alt="Profile" class="w-8 h-8 rounded-full object-cover">
                    </button>
                    <!-- Dropdown Menu -->
                    <div id="profile-dropdown"
                        class="hidden absolute right-0 mt-2 w-48 bg-white rounded-xl shadow-lg py-1 z-50">
                        <a href="university-profile.html" id="profile-link"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i data-lucide="user" class="w-4 h-4 inline-block mr-2"></i> Profile
                        </a>
                        <a href="#" onclick="handleLogout()"
                            class="block px-4 py-2 text-sm text-gray-700 hover:bg-gray-100">
                            <i data-lucide="log-out" class="w-4 h-4 inline-block mr-2"></i> Logout
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Centered Navigation -->
        <nav
            class="absolute left-1/2 top-1/2 transform -translate-x-1/2 -translate-y-1/2 flex items-center space-x-8">
            <a href="University-Scholarship.html"
                class="text-gray-500 hover:text-red-700 font-medium hover:border-b-2 hover:border-gray-300 pb-1">About Joint Program</a>
            <a href="University-Student.html"
                class="text-gray-500 hover:text-red-700 font-medium hover:border-b-2 hover:border-gray-300 pb-1">Student</a>
        </nav>
    </header>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8 max-w-4xl">
        <a href="University-dashboard.html" class="flex items-center space-x-2">
                <i data-lucide="arrow-left" class="w-5 h-5 text-gray-600"></i>
                <span class="text-gray-700 font-medium">Back to Dashboard</span>
        </a>
        <div class="bg-white rounded-2xl shadow-sm p-8">
            <h1 class="text-2xl font-bold text-gray-900 mb-8">University Profile</h1>
            
            <form id="university-profile-form" class="space-y-8">
                <!-- University Logo -->
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">University Logo</label>
                    <div class="flex items-center space-x-6">
                            <div class="w-64 h-32 flex items-center justify-center">
                                <img src="https://ftu.edu.vn/images/stories/joomlart/logo.png" alt="FTU University" class="h-full object-contain">
                            </div>
                        <div class="space-y-2">
                            <input type="file" id="logo-upload" accept="image/*" class="hidden">
                            <button type="button" onclick="document.getElementById('logo-upload').click()" class="px-4 py-2 text-sm text-white bg-red-600 hover:bg-red-700 rounded-lg">
                                Change Logo
                            </button>
                            <p class="text-xs text-gray-500">JPG, PNG or GIF (Max. 2MB)</p>
                        </div>
                    </div>
                </div>

                <!-- University Information -->
                <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                    <!-- University Name -->
                    <div class="col-span-2">
                        <label for="university-name" class="block text-sm font-medium text-gray-700 mb-1">University Name</label>
                        <input type="text" id="university-name" value="Foreign Trade University (FTU)" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <!-- Location -->
                    <div>
                        <label for="university-location" class="block text-sm font-medium text-gray-700 mb-1">Location</label>
                        <input type="text" id="university-location" value="Hanoi, Vietnam" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <!-- Established Year -->
                    <div>
                        <label for="established-year" class="block text-sm font-medium text-gray-700 mb-1">Established Year</label>
                        <input type="number" id="established-year" value="1960" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>

                    <!-- University Type -->
                    <div>
                        <label for="university-type" class="block text-sm font-medium text-gray-700 mb-1">University Type</label>
                        <select id="university-type" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                            <option value="Public" selected>Public University</option>
                            <option value="Private">Private University</option>
                            <option value="Community">Community College</option>
                        </select>
                    </div>

                    <!-- Student Count -->
                    <div>
                        <label for="student-count" class="block text-sm font-medium text-gray-700 mb-1">Student Count</label>
                        <input type="text" id="student-count" value="30,000+" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                    </div>
                </div>

                <!-- Description -->
                <div>
                    <label for="university-description" class="block text-sm font-medium text-gray-700 mb-1">Description</label>
                    <textarea id="university-description" rows="5" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent" placeholder="Brief description of the university...">Foreign Trade University (FTU) is a public university located in Hanoi, Vietnam, committed to providing high-quality education in the fields of economics, business, and foreign trade.</textarea>
                </div>

                <!-- Contact Information -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="email" value="info@ftu.edu.vn" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>
                        <div>
                            <label for="phone" class="block text-sm font-medium text-gray-700 mb-1">Phone</label>
                            <input type="tel" id="phone" value="+84 (24) 3259 5158" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>
                        <div class="md:col-span-2">
                            <label for="address" class="block text-sm font-medium text-gray-700 mb-1">Address</label>
                            <input type="text" id="address" value="91 Chùa Láng, Láng Thượng, Đống Đa, Hà Nội, Vietnam" class="w-full px-4 py-2 border border-gray-300 rounded-lg focus:ring-2 focus:ring-red-500 focus:border-transparent">
                        </div>
                    </div>
                </div>

                <!-- Social Media -->
                <div class="border-t border-gray-200 pt-6">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Social Media</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="website" class="block text-sm font-medium text-gray-700 mb-1">Website</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    https://
                                </span>
                                <input type="text" id="website" value="ftu.edu.vn" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            </div>
                        </div>
                        <div>
                            <label for="facebook" class="block text-sm font-medium text-gray-700 mb-1">Facebook</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    facebook.com/
                                </span>
                                <input type="text" id="facebook" value="ftu.vn" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            </div>
                        </div>
                        <div>
                            <label for="twitter" class="block text-sm font-medium text-gray-700 mb-1">Twitter</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    twitter.com/
                                </span>
                                <input type="text" id="twitter" value="ftu.vn" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            </div>
                        </div>
                        <div>
                            <label for="instagram" class="block text-sm font-medium text-gray-700 mb-1">Instagram</label>
                            <div class="mt-1 flex rounded-md shadow-sm">
                                <span class="inline-flex items-center px-3 rounded-l-md border border-r-0 border-gray-300 bg-gray-50 text-gray-500 text-sm">
                                    instagram.com/
                                </span>
                                <input type="text" id="instagram" value="ftu.vn" class="flex-1 min-w-0 block w-full px-3 py-2 rounded-none rounded-r-md border border-gray-300 focus:ring-red-500 focus:border-red-500 sm:text-sm">
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Form Actions -->
                <div class="flex justify-end space-x-3 pt-6 border-t border-gray-200">
                    <button type="button" class="px-6 py-2 border border-gray-300 rounded-lg text-gray-700 hover:bg-gray-50">
                        Cancel
                    </button>
                    <button type="submit" class="px-6 py-2 bg-red-600 text-white rounded-lg hover:bg-red-700">
                        Save Changes
                    </button>
                </div>
            </form>
        </div>
    </main>

    <script>
        // Initialize Lucide Icons
        lucide.createIcons();

        // Handle logo upload preview
        const logoUpload = document.getElementById('logo-upload');
        const logoPreview = document.getElementById('logo-preview');
        
        if (logoUpload && logoPreview) {
            logoUpload.addEventListener('change', function(e) {
                const file = e.target.files[0];
                if (file) {
                    const reader = new FileReader();
                    reader.onload = function(event) {
                        logoPreview.src = event.target.result;
                    };
                    reader.readAsDataURL(file);
                }
            });
        }

        // Handle form submission
        const form = document.getElementById('university-profile-form');
        if (form) {
            form.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would typically send the form data to your server
                alert('University profile updated successfully!');
                // Optionally redirect back to dashboard
                // window.location.href = 'University-dashboard.html';
            });
        }

        // Handle cancel button
        const cancelButton = form.querySelector('button[type="button"]');
        if (cancelButton) {
            cancelButton.addEventListener('click', function() {
                if (confirm('Are you sure you want to discard your changes?')) {
                    window.location.href = 'University-dashboard.html';
                }
            });
        }
    </script>
<script>
    // Initialize Lucide Icons
    lucide.createIcons();

    // Profile Dropdown Toggle
    document.addEventListener('DOMContentLoaded', function () {
        const profileButton = document.getElementById('profile-menu');
        const profileDropdown = document.getElementById('profile-dropdown');
        const profileLink = document.getElementById('profile-link');

        // Toggle dropdown when clicking profile button
        if (profileButton && profileDropdown) {
            profileButton.addEventListener('click', function (e) {
                e.stopPropagation();
                profileDropdown.classList.toggle('hidden');
            });

            // Close dropdown when clicking outside
            document.addEventListener('click', function (e) {
                if (!profileButton.contains(e.target) && !profileDropdown.contains(e.target)) {
                    profileDropdown.classList.add('hidden');
                }
            });

            // Close dropdown when clicking on profile link
            if (profileLink) {
                profileLink.addEventListener('click', function () {
                    profileDropdown.classList.add('hidden');
                });
            }
        }

        // Handle logout
        window.handleLogout = function () {
            // Add your logout logic here
            console.log('Logging out...');
            // Example: window.location.href = '/logout';
            // Show a confirmation dialog before logging out
            if (confirm('Are you sure you want to log out?')) {
                // Perform logout action
                window.location.href = '../../login.html';
            }
        };
    });
</script>
</body>
</html>
